{% extends "base.html" %}
{% block title %}Home - Phishing URL Detector{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; background: rgba(30, 41, 59, 0.9); border-radius: 16px;">
    <h2 class="text-center mb-4 text-info">üîç Check a URL</h2>
    
    <!-- URL Analyzer Form -->
    <form id="analyze-form" class="d-flex gap-2">
      <input type="url" id="url-input" name="url" 
             class="form-control form-control-lg"
             placeholder="Paste a suspicious URL (e.g., https://example.com/login)" required>
      <button type="submit" class="btn btn-success btn-lg px-4">Analyze</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="alert mt-4 d-none"></div>
    <div id="details" class="mt-3 text-light small d-none"></div>
  </div>
</div>

<!-- Add script for dynamic result handling -->
<script>
document.getElementById("analyze-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  const urlInput = document.getElementById("url-input").value;
  const resultBox = document.getElementById("result");
  const detailsBox = document.getElementById("details");

  resultBox.classList.add("d-none");
  detailsBox.classList.add("d-none");

  try {
    const response = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `url=${encodeURIComponent(urlInput)}`
    });

    const data = await response.json();

    if (data.ok) {
      resultBox.classList.remove("d-none");
      resultBox.classList.add(data.verdict === "phishing" ? "alert-danger" : "alert-success");
      resultBox.textContent = data.message;

      detailsBox.classList.remove("d-none");
      detailsBox.innerHTML = `
        <strong>Verdict:</strong> ${data.verdict}<br>
        <strong>Reason:</strong> ${data.reason}<br>
        <strong>Score:</strong> ${data.score ?? "N/A"}
      `;
    } else {
      resultBox.classList.remove("d-none", "alert-success", "alert-danger");
      resultBox.classList.add("alert-warning");
      resultBox.textContent = data.message;
    }
  } catch (error) {
    resultBox.classList.remove("d-none", "alert-success", "alert-warning");
    resultBox.classList.add("alert-danger");
    resultBox.textContent = "‚ö†Ô∏è Error analyzing URL.";
  }
});
</script>
{% endblock %}
